<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Administrator Panel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="lateral-bar">
      <h2 class="dashboard"> <img src="./assets/view-dashboard.svg" class="dashboard-icon" alt="">Dashboard</h2>
      <div class="nav">
        <ul>
          <li class="list-element"> <img class="icon" src="./assets/home-outline.svg" alt="icon">Home</li>
          <li class="list-element"> <img class="icon" src="./assets/account-circle-outline.svg" alt="icon">Profile</li>
          <li class="list-element"> <img class="icon" src="./assets/message-processing-outline.svg" alt="icon">Messages
          </li>
          <li class="list-element"> <img class="icon" src="./assets/history.svg" alt="icon">History</li>
          <li class="list-element"> <img class="icon" src="./assets/calendar-check.svg" alt="icon">Tasks</li>
          <li class="list-element"> <img class="icon" src="./assets/account-group.svg" alt="icon">Communities</li>
        </ul>
        <ul>
          <li class="list-element"> <img class="icon" src="./assets/cog.svg" alt="icon">Settings</li>
          <li class="list-element"> <img class="icon" src="./assets/face-agent.svg" alt="icon">Support</li>
          <li class="list-element"> <img class="icon" src="./assets/shield-account.svg" alt="icon">Privacy</li>
        </ul>
      </div>
    </section>
    <section class="main-section">
      <header class="header-section">
        <section class="search-section">
          <div class="search-input">
            <img src="./assets/magnify.svg" class="icon" alt="">
            <input class="search-bar" id="search-bar"></input>
          </div>
          <div class="user-section">
            <img src="./assets/magnify.svg" class="icon" alt="">
            <img src="./assets/magnify.svg" class="img" alt="">
            <h3 class="user">David Pardo</h3>
          </div>
        </section>
        <section class="name-section">
          <div class="name">
            <div class="img">

            </div>
            <div class="welcome">
              <h4>Hi there, </h4>
              <h3>David Pardo Calzadilla</h3>
            </div>
          </div>
          <div class="buttons-section">
            <button>New</button>
            <button>Update</button>
            <button>Share</button>
          </div>
        </section>
      </header>
      <div class="content">
        <h3 class="porject">Your Projects</h3>
        <section class="card-section">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </section>
        <section class="side-section">
          <section class="anouncemets">
            <h3 class="text">Anouncemets</h3>
            <div class="card-check"></div>
          </section>
          <section class="trends">
            <h3 class="text">Trends</h3>
            <div class="card-check"></div>
          </section>
        </section>
      </div>
    </section>
  </main>
</body>

</html>
